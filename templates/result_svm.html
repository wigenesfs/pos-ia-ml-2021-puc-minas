{% extends "template.html" %}
{% block conteudo %}

<form method="POST" action="/svm/api">
    <fieldset>
        <div class="form-group">
            <label for="Orador"><strong>Orador</strong></label>
            <input type="text" id="Orador" name="nome_orador" class="form-control" value="{{ nome_orador }}" placeholder="Nome Parlamentar que proferiu o discurso">
        </div>
        <div class="form-group">
            <label for="data-inicio"><strong>Data Início</strong></label>
            <input type="date" id="data-inicio" name="data_inicio" class="form-control-date" value="{{ data_inicio }}">
        </div>
        <div class="form-group">
            <label for="data-fim"><strong>Data Fim</strong></label>
            <input type="date" id="data-fim" name="data_fim" class="form-control-date" value="{{ data_fim }}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-salvar">Analisar</button>
    </fieldset>
</form>
<br>
<br>

{% if results %}

<h2>Análise de Discurso(s)</h2>
<br>
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th>Discurso</th>
        <th>Sentimento</th>
        <th>Probabilidade (%)</th>
    </tr>
    </thead>
    <tbody>
    {% for texto in results %}
        <tr>
            <td>{{ texto.texto_discurso }}</td>
            <td>{{ texto.sentimento }}</td>
            <td>{{ texto.probabilidade }}</td>

        </tr>
    {% endfor %}
    </tbody>

</table>

{% endif %}


{% endblock %}
